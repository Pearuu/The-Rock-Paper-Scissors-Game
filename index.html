<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>The Rock Paper Scissors Game</h1>
    </header>

    <div class="scoreboard">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Beats Rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="Images/rock.png" alt="rock" height="80" width="100">
        </div>

        <div class="choice" id="paper">
            <img src="Images/paper.png" alt="paper" height="80" width="100">
        </div>

        <div class="choice" id="scissors">
            <img src="Images/scissors.png" alt="scissors" height="80" width="100">
        </div>
    </div>

    <p id="action-message">Make Your Decision!</p>
    <script src="app.js" charset="utf-8"></script>


</body>
</html>
